<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sign Up</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    <h2>Create your account</h2>
    <p class="muted">It only takes a minute</p>

    <form action="/signup" method="POST" novalidate>
      <div class="form-group">
        <label for="user">Username</label>
        <input id="user" name="username" type="text" placeholder="Choose a username" required>
      </div>

      <div class="form-group">
        <label for="pass">Password</label>
        <input id="pass" name="password" type="password" placeholder="Create a password" required>
      </div>

      <div class="form-group">
        <label for="cpass">Confirm Password</label>
        <input id="cpass" name="confirm_password" type="password" placeholder="Re-enter password" required>
      </div>

      <input type="submit" value="Sign Up">
    </form>

    <p class="small">Already have an account? <a href="/">Login here</a></p>
  </div>
</body>
</html>
