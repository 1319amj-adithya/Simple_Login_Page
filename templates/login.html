<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    <h2>Welcome back</h2>
    <p class="muted">Log in to continue</p>

    <form action="/login" method="POST" novalidate>
      <div class="form-group">
        <label for="user">Username</label>
        <input id="user" name="username" type="text" placeholder="Enter username" required>
      </div>

      <div class="form-group">
        <label for="pass">Password</label>
        <input id="pass" name="password" type="password" placeholder="Enter password" required>
      </div>

      <input type="submit" value="Login">
    </form>

    <p class="small">New user? <a href="/signup">Please sign up</a></p>
  </div>
</body>
</html>
